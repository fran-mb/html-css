<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela Completa</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      table {
        border: 1px black;
        border-collapse: collapse;
      }

      td,
      th {
        border: 1px solid black;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <table>
        <h1>Exercicio de Tabelas</h1>
      <thead>
        <tr>
          <th>Grupo</th>
          <th>Nomes</th>
          <th colspan="2">Filmes</th>
        </tr>
      </thead>
      <tbody>
          <tr>
            <th rowspan="3">Mulheres</th>
            <td>Ana Maria</td>
            <td>Alien</td>
            <td>Rambo</td>
          </tr>
          <tr>
          
            <td>Beatriz Souxa</td>
            <td>Hulk</td>
            <td>Inception</td>
          </tr>
          <tr>
          
            <td>Claudia Melo</td>
            <td>Oblivion</td>
            <td>MAtrix</td>
          </tr>
          <tr>
            <th rowspan="3">Homens</th>
            <td>Bruno Mendonca</td>
            <td>Intocaveis</td>
            <td>Amnesia</td>
          </tr>
          <tr>
          
            <td>Daniel Lorenco</td>
            <td>Wall-E</td>
            <td>Oldboy</td>
          </tr>
          <tr>
            <td>Fabiano Mota</td>
            <td>Star War</td>
            <td>Taxi Drive</td>
          </tr>
      </tbody>
    </table>
  </body>
</html>
