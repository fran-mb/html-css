<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video com HTML5</title>
  </head>
  <body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>
    <!-- <video src="video.mp4" width="500" controls></video> -->

    <video controls width="500" height="500" poster="imagem/capa.png" controls>
      <source src="video2.mp4" type="video/mp4" />
    </video>
    <p>Seu navegador nao tem compatibilidade com reproducao de videos</p>
    <h1>Inserindo videos do youtube</h1>
    <iframe
      width="540"
      height="315"
      src="https://www.youtube.com/embed/eYGjnuK8nYo"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
    <h1>Inserindo videos do Vimeo</h1>
    <iframe
      src="https://player.vimeo.com/video/646785661?h=02c1424173&title=0&byline=0&portrait=0"
      width="540"
      height="315"
      frameborder="0"
      allow="autoplay; fullscreen; picture-in-picture"
      allowfullscreen
    ></iframe>
    
  </body>
</html>
