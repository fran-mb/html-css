<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML 5</title>
</head>
<body>
    <h1>Imagens dinamicas </h1>
    <p>Tente abrir esse site em varios dispositivos diferents ou simplesmente aumente ou diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width:750px)" srcset="Imagens/fotop.png" type="image/png">
        <source media="(max-width:1050px )" srcset="Imagens/fotom.png" type="image/png">
        <img src="Imagens/fotog.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio src="media/guanacast-33.mp3" controls ></audio>

</body>
</html>
